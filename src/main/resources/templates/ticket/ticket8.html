<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8" name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ticket 8</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{/main.css}">
</head>
<body>

<form id="ticket8" th:action="@{/ticket8End}" method="post" th:object="${ticketObj}">

    <button id="submitTicketBtn" class="btn btn-submit" type="submit" value="Submit Ticket">Next Page
    </button>
</form>

<form th:action="@{/cancelTicket}" method="post">
    <input hidden th:value="${ticketObj.id}">
    <button class="btn btn-danger" type="submit">Cancel Ticket</button>
</form>
<div th:replace="partials :: scripts"></div>
</body>
</html>
