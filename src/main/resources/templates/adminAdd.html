<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8" name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Add Page</title>
    <div th:replace="partials :: links"></div>
</head>
<body>
<!---->
<h1>Add user</h1>
<form id="adminAddUser" method="post" th:action="@{/adminAddUser}">
    <p>Add admin access ?
        <input th:text="Yes" name="isAdmin" type="checkbox" value="true">
        <input th:text="No" name="isAdmin" type="checkbox" value="false">
    </p>
    <p>Username : <input required name="username"></p>
    <p>Email : <input required name="email"></p>
    <p>Password : <input required name="pass"></p>
    <button class="btn btn-success" type="submit">Make New User</button>
</form>
<!---->
<h1>Add Business</h1>
<form id="adminAddBusiness" method="post" th:action="@{/adminAddBusiness}">
    <p>Business name : <input required name="name"></p>
    <button class="btn btn-success" type="submit">Make New Business</button>
</form>
<!---->
<h1>Add Location</h1>
<form id="adminAddLocation" method="post" th:action="@{/adminAddLocation}">
    <p>Name : <input required name="name"></p>
    <p>Email : <input required name="email"></p>
    <p>Phone : <input required name="phone"></p>
    <p>POC : <input required name="poc"></p>
    <p>Street : <input required name="street"></p>
    <p>City : <input required name="city"></p>
    <p>State : <input required name="state"></p>
    <p>Zip : <input required name="zip"></p>
    <p>Select Business Name : </p>
    <div th:each="business : ${businesses}">
        <input type="checkbox" name="business" th:value="${business.id}" th:text="${business.name}">
    </div>
    <button class="btn btn-success" type="submit">Make New Location</button>
</form>
<!---->
<div th:replace="partials :: scripts"></div>
<!---->
</body>
</html>
