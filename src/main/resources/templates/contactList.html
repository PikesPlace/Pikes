<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8" name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacts</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
          integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
    <link rel="stylesheet" th:href="@{/main.css}">
</head>
<body>
<p th:text="${user.getUsername()}"></p>
<div>
    <p>Contact List</p>
</div>
<div>
    <div>
        <form id="searchForm" th:action="@{/search}" method="post">
            <input id="searchInput" type="text" name="search" placeholder="Search by Business Name">
            <button type="submit" class="btn btn-blue"><i class="bi bi-search"></i> Search</button>
        </form>
    </div>
</div>
<div>
    <h1 style="text-align: center" th:if="${businesses.size()} == 0" class="mb-5">No Results :(</h1>
    <div id="allBusinesses" class="row">
        <div class="col-lg-4 col-md-4 col-sm-12" th:each="business : ${businesses}">
            <div class="card mb-5">
                <div class="card-body">
                    <p th:text="${business.id}"></p>
                    <p th:text="${business.name}"></p>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
