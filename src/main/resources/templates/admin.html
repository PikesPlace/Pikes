<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8" name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Page</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{/main.css}">
</head>
<body>

<a href="/adminAdd">Add Page</a>

<h1>Tickets</h1>
<div th:each="ticket : ${tickets}">
    <p>ID = <span th:text="${ticket.id}"></span></p>
    <p>Date = <span th:text="${ticket.date}"></span></p>
    <p>Ordered Date = <span th:text="${ticket.dateOrdered}"></span></p>
    <p>Scheduled Date = <span th:text="${ticket.dateScheduled}"></span></p>
    <p>Phone = <span th:text="${ticket.phoneNum}"></span></p>
    <p>Ticket Num = <span th:text="${ticket.ticketNum}"></span></p>
    <p>Ticket Type = <span th:text="${ticket.type}"></span></p>
    <p>Business Name = <span th:text="${ticket.business.name}"></span></p>
    <p>Ticket Location Name = <span th:text="${ticket.location.name}"></span></p>
    <p>User = <span th:text="${ticket.user}"></span></p>
    <br>
</div>
<hr>
<h1>Business</h1>
<div th:each="business : ${businesses}">
    <p>Business ID = <span th:text="${business.id}"></span></p>
    <p>Business Name = <span th:text="${business.name}"></span></p>
    <br>
</div>
<hr>
<h1>Locations</h1>
<div th:each="location : ${locations}">
    <p>Location ID = <span th:text="${location.id}"></span></p>
    <p>Name = <span th:text="${location.name}"></span></p>
    <p>Phone = <span th:text="${location.phone}"></span></p>
    <p>Email = <span th:text="${location.email}"></span></p>
    <br>
</div>
<hr>
<h1>Users</h1>
<div th:each="user : ${users}">
    <p>User ID = <span th:text="${user.id}"></span></p>
    <p>Username = <span th:text="${user.username}"></span></p>
    <p>Email = <span th:text="${user.email}"></span></p>
    <br>
</div>
<script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF" crossorigin="anonymous"></script>
<script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
</body>
</html>
